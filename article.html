<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article | OneAIStop Blog</title>
    <meta name="description" content="Read the latest AI insights on OneAIStop.">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#0ea5e9',
                            600: '#0284c7',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark-bg text-slate-300 antialiased selection:bg-brand-500 selection:text-white">

    <!-- Header -->
    <nav class="sticky top-0 z-50 border-b border-white/5 bg-dark-bg/80 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 group">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg shadow-lg group-hover:scale-105 transition-transform">
                        1</div>
                    <span class="text-xl font-bold text-white tracking-tight">OneAIStop</span>
                </a>
                <a href="blog.html" class="text-sm font-medium text-slate-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Back to Blog
                </a>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <div id="loading" class="text-center py-24">
        <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-500"></i>
    </div>

    <div id="articleContainer" class="hidden">
        <!-- Article Header -->
        <header class="relative py-20 px-4 overflow-hidden border-b border-white/5">
            <div class="absolute inset-0 bg-gradient-to-b from-brand-900/10 to-dark-bg z-0"></div>
            <div class="max-w-3xl mx-auto relative z-10 text-center">
                <span id="postCategory"
                    class="inline-block py-1 px-3 rounded-full bg-brand-500/10 text-brand-400 text-xs font-semibold uppercase mb-6 border border-brand-500/20"></span>
                <h1 id="postTitle" class="text-3xl md:text-5xl font-bold text-white mb-6 leading-tight"></h1>
                <div class="flex items-center justify-center gap-4 text-sm text-slate-500">
                    <span id="postDate" class="flex items-center gap-2"><i class="fa-regular fa-calendar"></i> </span>
                    <span id="postReadTime" class="flex items-center gap-2"><i class="fa-regular fa-clock"></i> </span>
                </div>
            </div>
        </header>

        <!-- Article Body -->
        <article class="max-w-3xl mx-auto px-6 py-12" id="postContent">
            <!-- Injected -->
        </article>
    </div>

    <!-- 404 State -->
    <div id="notFound" class="hidden text-center py-24">
        <h2 class="text-3xl font-bold text-white mb-4">Article Not Found</h2>
        <a href="blog.html" class="text-brand-400 hover:underline">Go back home</a>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-bg border-t border-white/5 py-12 text-center text-slate-500 text-sm">
        <p>&copy; 2026 OneAIStop.</p>
    </footer>

    <!-- Load Data -->
    <script src="assets/js/posts.js"></script>
    <script>
        // Get ID from URL
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');

        const post = blogPosts.find(p => p.id === postId);

        if (post) {
            document.title = post.title + " | OneAIStop";
            document.getElementById('postCategory').innerText = post.category;
            document.getElementById('postTitle').innerText = post.title;
            document.getElementById('postDate').innerHTML += post.date;
            document.getElementById('postReadTime').innerHTML += post.readTime;
            document.getElementById('postContent').innerHTML = post.content;

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('articleContainer').classList.remove('hidden');
        } else {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('notFound').classList.remove('hidden');
        }
    </script>
</body>

</html>
