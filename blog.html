    </section>

    <!-- Newsletter CTA -->
    <div class="relative bg-gradient-to-r from-brand-900 to-slate-900 border-t border-white/10 py-20 text-center">

    <!-- Footer -->
    <footer class="bg-dark-bg border-t border-dark-border py-12">

        </div>
    </footer>

    <!-- Load Data & Logic -->
    <script src="posts.js"></script>
    <script>
        const blogGrid = document.getElementById('blogGrid');

        function renderPosts(category) {
            blogGrid.innerHTML = '';

            const postsToRender = category === 'all'
                ? blogPosts
                : blogPosts.filter(p => p.category === category);

            postsToRender.forEach(post => {
                const card = document.createElement('article');
                card.className = "bg-dark-card border border-dark-border rounded-2xl overflow-hidden hover:border-brand-500/30 hover:shadow-2xl hover:shadow-brand-500/5 transition-all group cursor-pointer h-full flex flex-col";
                card.onclick = () => window.location = `article.html?id=${post.id}`;

                card.innerHTML = `
                    <div class="h-48 bg-slate-800 relative overflow-hidden shrink-0">
                        <div class="absolute top-4 left-4 z-10">
                            <span class="bg-brand-500 text-white text-[10px] font-bold px-2 py-1 rounded shadow-lg uppercase">${post.category}</span>
                        </div>
                        <div class="absolute inset-0 bg-gradient-to-br from-purple-900/50 to-slate-900 flex items-center justify-center">
                            <i class="fa-solid ${post.imageIcon} text-4xl text-white/20 group-hover:scale-110 transition-transform duration-500 ${post.color || ''}"></i>
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-1">
                        <div class="flex items-center gap-2 text-xs text-slate-500 mb-3">
                            <span><i class="fa-regular fa-calendar mr-1"></i> ${post.date}</span>
                            <span>â€¢</span>
                            <span>${post.readTime}</span>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-brand-400 transition-colors">${post.title}</h3>
                        <p class="text-slate-400 text-sm line-clamp-2 mb-4">${post.description}</p>
                        <div class="mt-auto pt-4 border-t border-white/5 flex items-center text-brand-400 text-sm font-bold group-hover:translate-x-1 transition-transform">
                            Read Now <i class="fa-solid fa-arrow-right ml-2"></i>
                        </div>
                    </div>
                `;

                blogGrid.appendChild(card);
            });
        }

        function filterPosts(cat) {
            // Update Buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isSelected = btn.dataset.cat === cat || (cat === 'all' && btn.innerText === 'All' && !btn.dataset.cat);

                if (btn.innerText === (cat === 'all' ? 'All' : cat)) {
                    btn.className = "filter-btn px-4 py-2 rounded-lg bg-white/10 text-white text-sm font-medium transition-colors";
                } else {
                    btn.className = "filter-btn px-4 py-2 rounded-lg hover:bg-white/5 text-slate-400 text-sm font-medium transition-colors";
                }
            });
            renderPosts(cat);
        }

        // Init
        renderPosts('all');
    </script>
</body>
