<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralStack | Owner Income Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-checkbox:checked+div {
            text-decoration: line-through;
            color: #64748b;
        }

        .status-checkbox:checked+div .badge {
            background-color: #22c55e;
            color: white;
            border: none;
        }
    </style>
</head>

<body class="min-h-screen p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2"><span class="text-sky-500">ViralStack</span> Owner
                    Dashboard</h1>
                <p class="text-slate-400">Your roadmap to monetizing the site. Keep this file private.</p>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <p class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Estimated Potential Monthly
                    Income</p>
                <p class="text-2xl font-bold text-green-400">$1,250.00 <span
                        class="text-sm text-slate-500 font-normal">/mo (conservative)</span></p>
            </div>
        </header>

        <!-- Status Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass-panel p-6 rounded-2xl">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-full bg-yellow-500/20 text-yellow-500 flex items-center justify-center">
                        <i class="fa-solid fa-hourglass-start"></i>
                    </div>
                    <h3 class="font-bold">To Apply</h3>
                </div>
                <p class="text-3xl font-bold" id="count-todo">0</p>
            </div>
            <div class="glass-panel p-6 rounded-2xl">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-full bg-blue-500/20 text-blue-500 flex items-center justify-center"><i
                            class="fa-solid fa-spinner"></i></div>
                    <h3 class="font-bold">Pending Approval</h3>
                </div>
                <p class="text-3xl font-bold" id="count-pending">0</p>
            </div>
            <div class="glass-panel p-6 rounded-2xl">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-full bg-green-500/20 text-green-500 flex items-center justify-center"><i
                            class="fa-solid fa-check"></i></div>
                    <h3 class="font-bold">赚钱 (Monetized)</h3>
                </div>
                <p class="text-3xl font-bold text-green-400" id="count-done">0</p>
            </div>
        </div>

        <div class="glass-panel rounded-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                <h2 class="text-xl font-bold">Affiliate Program Master List</h2>
                <button onclick="resetData()" class="text-xs text-slate-500 hover:text-red-400 transition">Reset All
                    Data</button>
            </div>

            <div id="program-list" class="divide-y divide-slate-700/50">
                <!-- Javascript will inject items here -->
            </div>
        </div>
    </div>

    <script>
        // MASTER DATA LIST
        // This is where we add new opportunities
        const programs = [
            {
                id: 'jasper',
                name: 'Jasper AI',
                category: 'Script/Copy',
                commission: '30% Recurring',
                signupUrl: 'https://www.jasper.ai/affiliate-partners',
                img: 'fa-bullhorn',
                priority: 'High'
            },
            {
                id: 'invideo',
                name: 'InVideo',
                category: 'Video',
                commission: '25-50% Per Sale',
                signupUrl: 'https://invideo.io/affiliate/',
                img: 'fa-clapperboard',
                priority: 'High'
            },
            {
                id: 'opus',
                name: 'Opus Clip',
                category: 'Shorts',
                commission: '25% Recurring',
                signupUrl: 'https://www.opus.pro/affiliate',
                img: 'fa-scissors',
                priority: 'High'
            },
            {
                id: 'elevenlabs',
                name: 'ElevenLabs',
                category: 'Voice',
                commission: 'High (Variable)',
                signupUrl: 'https://elevenlabs.io/affiliate',
                img: 'fa-microphone-lines',
                priority: 'High'
            },
            {
                id: 'canva',
                name: 'Canva',
                category: 'Design',
                commission: 'Bounties (One-time)',
                signupUrl: 'https://www.canva.com/affiliates/',
                img: 'fa-pen-nib',
                priority: 'Medium'
            },
            {
                id: 'murf',
                name: 'Murf.ai',
                category: 'Voice',
                commission: '20% Recurring',
                signupUrl: 'https://murf.ai/affiliate',
                img: 'fa-sliders',
                priority: 'Medium'
            },
            {
                id: 'notion',
                name: 'Notion',
                category: 'Productivity',
                commission: '50% of first year',
                signupUrl: 'https://www.notion.so/affiliates',
                img: 'fa-book',
                priority: 'Medium'
            },
            {
                id: 'fiverr',
                name: 'Fiverr (Services)',
                category: 'General',
                commission: '₹1,200 - ₹12,000 CPA',
                signupUrl: 'https://affiliates.fiverr.com/',
                img: 'fa-handshake',
                priority: 'Low'
            }
        ];

        // Load saved state from LocalStorage
        const savedState = JSON.parse(localStorage.getItem('viralstack_admin_state')) || {};

        function renderList() {
            const listEl = document.getElementById('program-list');
            listEl.innerHTML = '';

            let counts = { todo: 0, known: 0, done: 0 };

            programs.forEach(prog => {
                const status = savedState[prog.id] || 'todo'; // todo, pending, done

                if (status === 'todo') counts.todo++;
                if (status === 'pending') counts.known++;
                if (status === 'done') counts.done++;

                const html = `
                    <div class="p-6 flex flex-col md:flex-row items-center gap-6 group hover:bg-slate-800/30 transition">
                        
                        <!-- Icon -->
                        <div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-xl text-slate-400 border border-slate-700">
                            <i class="fa-solid ${prog.img}"></i>
                        </div>

                        <!-- Info -->
                        <div class="flex-1 text-center md:text-left">
                            <h3 class="font-bold text-lg text-white flex items-center justify-center md:justify-start gap-2">
                                ${prog.name}
                                ${prog.priority === 'High' ? '<span class="px-2 py-0.5 rounded text-[10px] bg-red-500/20 text-red-400 font-bold uppercase tracking-wider">High Pay</span>' : ''}
                            </h3>
                            <p class="text-slate-400 text-sm">${prog.commission} • <span class="text-slate-500">${prog.category}</span></p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex items-center gap-2">
                            <a href="${prog.signupUrl}" target="_blank" class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white text-sm font-medium transition flex items-center gap-2">
                                Apply Now <i class="fa-solid fa-external-link-alt text-xs opacity-50"></i>
                            </a>
                        </div>
                        
                        <!-- Status Selector -->
                        <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-700">
                            <button onclick="setStatus('${prog.id}', 'todo')" class="px-3 py-1.5 rounded-md text-xs font-medium transition ${status === 'todo' ? 'bg-slate-700 text-white shadow' : 'text-slate-500 hover:text-slate-300'}">To Do</button>
                            <button onclick="setStatus('${prog.id}', 'pending')" class="px-3 py-1.5 rounded-md text-xs font-medium transition ${status === 'pending' ? 'bg-yellow-500/20 text-yellow-500 shadow' : 'text-slate-500 hover:text-slate-300'}">Pending</button>
                            <button onclick="setStatus('${prog.id}', 'done')" class="px-3 py-1.5 rounded-md text-xs font-medium transition ${status === 'done' ? 'bg-green-500 text-white shadow' : 'text-slate-500 hover:text-slate-300'}">Linked</button>
                        </div>
                    </div>
                `;
                listEl.insertAdjacentHTML('beforeend', html);
            });

            // Update Counters
            document.getElementById('count-todo').innerText = counts.todo;
            document.getElementById('count-pending').innerText = counts.known;
            document.getElementById('count-done').innerText = counts.done;
        }

        function setStatus(id, newStatus) {
            savedState[id] = newStatus;
            localStorage.setItem('viralstack_admin_state', JSON.stringify(savedState));
            renderList();
        }

        function resetData() {
            if (confirm("Are you sure? This will wipe your progress.")) {
                localStorage.removeItem('viralstack_admin_state');
                location.reload();
            }
        }

        renderList();
    </script>
</body>

</html>
