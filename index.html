<!DOCTYPE html>

    <!-- FontAwesome -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#0f172a', /* Slate 900 */
                            card: '#1e293b', /* Slate 800 */
                            border: '#334155', /* Slate 700 */
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;

        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="antialiased min-h-screen relative overflow-x-hidden selection:bg-brand-500 selection:text-white">

    <!-- Background Effects -->

        <div

    <!-- Navigation -->

    <!-- Hero Section -->

                Unlock Your <span class="text-brand-500">Creative Potential</span><br>With AI
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-slate-400 mb-10 animate-fade-in"

                more in seconds.
            </p>

            <!-- Search Bar -->
            <div class="max-w-xl mx-auto relative group animate-fade-in" style="animation-delay: 0.2s;">

    <!-- Category Filters -->
    <div class="relative z-10 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap justify-center gap-3 animate-fade-in" style="animation-delay: 0.3s;"
                id="categoryContainer">
                <button onclick="filterTools('all')"

                    Tools</button>
                <button onclick="filterTools('image')"
                    class="category-btn px-6 py-2.5 rounded-full text-sm font-medium bg-dark-card border border-dark-border text-slate-300 hover:bg-brand-500/10 hover:text-brand-500 hover:border-brand-500/50 transition-all hover:transform hover:-translate-y-1">Image</button>
                <button onclick="filterTools('video')"
                    class="category-btn px-6 py-2.5 rounded-full text-sm font-medium bg-dark-card border border-dark-border text-slate-300 hover:bg-brand-500/10 hover:text-brand-500 hover:border-brand-500/50 transition-all hover:transform hover:-translate-y-1">Video</button>
                <button onclick="filterTools('thumbnail')"
                    class="category-btn px-6 py-2.5 rounded-full text-sm font-medium bg-dark-card border border-dark-border text-slate-300 hover:bg-brand-500/10 hover:text-brand-500 hover:border-brand-500/50 transition-all hover:transform hover:-translate-y-1">Thumbnail</button>
                <button onclick="filterTools('voice')"
                    class="category-btn px-6 py-2.5 rounded-full text-sm font-medium bg-dark-card border border-dark-border text-slate-300 hover:bg-brand-500/10 hover:text-brand-500 hover:border-brand-500/50 transition-all hover:transform hover:-translate-y-1">Voice
                    & Audio</button>
                <button onclick="filterTools('script')"
                    class="category-btn px-6 py-2.5 rounded-full text-sm font-medium bg-dark-card border border-dark-border text-slate-300 hover:bg-brand-500/10 hover:text-brand-500 hover:border-brand-500/50 transition-all hover:transform hover:-translate-y-1">Script
                    & Text</button>
            </div>
        </div>
    </div>

    <!-- Tools Grid -->
    <div class="relative z-10 pb-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in"
                style="animation-delay: 0.4s;">
                <!-- Tools will be injected here by JS -->
            </div>

            <!-- No Results State -->
            <div id="noResults" class="hidden text-center py-20">
                <i class="fa-regular fa-face-frown text-6xl text-slate-600 mb-4"></i>
                <h3 class="text-2xl font-bold text-slate-300">No tools found</h3>
                <p class="text-slate-500 mt-2">Try searching for a different term or category.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="relative z-10 border-t border-dark-border bg-dark-bg/80 backdrop-blur">
        <div
            class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-slate-500 text-sm">© 2026 AI Nexus. All rights reserved.</p>
            <div class="flex space-x-6">
                <a href="#" class="text-slate-400 hover:text-brand-500 transition-colors"><i
                        class="fa-brands fa-twitter text-xl"></i></a>
                <a href="#" class="text-slate-400 hover:text-brand-500 transition-colors"><i
                        class="fa-brands fa-instagram text-xl"></i></a>
                <a href="#" class="text-slate-400 hover:text-brand-500 transition-colors"><i
                        class="fa-brands fa-github text-xl"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript Data and Logic -->
    <script>

            // Video Generators
            {

            {

            },
            {

            },

            },

            // Thumbnail Generators
            {

            },
            {

            },

            // Audio/Voice
            {
                name: "ElevenLabs",

                description: "The most realistic AI voices in the world. Indistinguishable from humans. The G.O.A.T.",

                tags: ["Realistic", "Cloning", "Dubbing"]
            },
            {

                category: "voice",

                url: "https://murf.ai",

            },
            {
                name: "AudioCraft",
                category: "voice",
                description: "Meta's tool for generating realistic sound effects (e.g., 'footsteps on snow').",
                url: "https://audiocraft.metademolab.com",
                icon: "fa-wave-square",
                color: "text-yellow-200",
                tags: ["SFX", "Sound Design", "Meta"]
            },

            // Script/Text
            {
                name: "Claude 3.5 Sonnet",
                category: "script",
                description: "Writes much more human-like, nuanced, and less 'robotic' scripts than competitors.",
                url: "https://claude.ai",
                icon: "fa-feather-pointed",
                color: "text-orange-200",
                tags: ["Writing", "Human-like", "Long-form"]
            },
            {
                name: "ChatGPT-4o",
                category: "script",
                description: "Extremely versatile. Great for brainstorming ideas, formatting tables, and coding.",
                url: "https://chat.openai.com",
                icon: "fa-message",
                color: "text-green-500",
                tags: ["Versatile", "Brainstorming", "Coding"]
            },
            {
                name: "Jasper",
                category: "script",
                description: "Built specifically for writing sales copy, ads, and video descriptions that actually sell.",
                url: "https://www.jasper.ai",
                icon: "fa-bullhorn",
                color: "text-purple-500",
                tags: ["Marketing", "Sales", "Copywriting"]
            }
        ];

        const toolsGrid = document.getElementById('toolsGrid');
        const searchInput = document.getElementById('searchInput');
        let currentFilter = 'all';

        function renderTools(toolsToRender) {
            toolsGrid.innerHTML = '';

            if (toolsToRender.length === 0) {
                document.getElementById('noResults').classList.remove('hidden');
            } else {
                document.getElementById('noResults').classList.add('hidden');

                toolsToRender.forEach((tool, index) => {
                    const cleanUrl = tool.url.replace(/^https?:\/\//, '').replace(/\/$/, '');

                    const card = document.createElement('div');
                    card.className = 'glass-card rounded-2xl p-6 hover:bg-slate-800/80 transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl hover:shadow-brand-500/10 group cursor-pointer border-t border-white/5';
                    card.onclick = () => window.open(tool.url, '_blank');
                    card.style.animation = `fadeIn 0.5s ease-out forwards ${index * 0.05}s`;
                    card.style.opacity = '0'; // Initial state for animation

                    const tagsHtml = tool.tags.map(tag =>
                        `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-brand-500/10 text-brand-400 border border-brand-500/20">${tag}</span>`
                    ).join('');

                    card.innerHTML = `
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-12 h-12 rounded-xl bg-slate-900 border border-slate-700 flex items-center justify-center text-2xl ${tool.color} group-hover:scale-110 transition-transform duration-300">
                                <i class="fa-solid ${tool.icon}"></i>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 group-hover:text-white group-hover:bg-brand-500 transition-colors">
                                <i class="fa-solid fa-arrow-up-right-from-square text-xs"></i>
                            </div>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-brand-400 transition-colors">${tool.name}</h3>
                        <p class="text-slate-400 text-sm mb-4 line-clamp-2 h-10 leading-relaxed">${tool.description}</p>
                        <div class="flex flex-wrap gap-2 mt-auto">
                            ${tagsHtml}
                        </div>
                    `;
                    toolsGrid.appendChild(card);
                });
            }
        }

        function filterTools(category) {
            currentFilter = category;

            // Update buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-brand-600', 'text-white', 'shadow-lg', 'ring-2', 'ring-brand-500');
                btn.classList.add('bg-dark-card', 'text-slate-300');

                // Add hover classes back if they were removed
                btn.classList.add('hover:bg-brand-500/10', 'hover:text-brand-500');
            });

            // Style active button
            const activeBtn = event.target;
            activeBtn.classList.remove('bg-dark-card', 'text-slate-300', 'hover:bg-brand-500/10', 'hover:text-brand-500');
            activeBtn.classList.add('active', 'bg-brand-600', 'text-white', 'shadow-lg', 'ring-2', 'ring-brand-500', 'ring-offset-2', 'ring-offset-[#0f172a]');

            filterAndRender();
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();

            const filtered = tools.filter(tool => {
                const matchesCategory = currentFilter === 'all' || tool.category === currentFilter;
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                return matchesCategory && matchesSearch;
            });

            renderTools(filtered);
        }

        // Initialize
        renderTools(tools);

        // Event Listeners
        searchInput.addEventListener('input', filterAndRender);

    </script>
</body>

</html>
